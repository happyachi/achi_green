{% load plotly_dash %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>{{ time }}即時水庫</h1>
                <div class="col-sm-6">
                    <div id="pie-chart-container">
                        <script type="text/javascript">
                            var plotlyData = {{ fig|safe }};
                            Plotly.newPlot('pie-chart-container', plotlyData.data, plotlyData.layout);
                        </script>
                    </div>
                </div>
                <div class="col-sm-6">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <table class="table-sm">
                        <tr>
                            <td>水庫</td>
                            <td>有效容量</td>
                            <td>有效蓄水量</td>
                            <td>蓄水百分比</td>
                            <td>最新更新時間</td>
                        </tr>
                        {% for i in list2 %}
                        <tr>
                            <td>{{ i.5 }}</td>
                            <td>{{ i.2 }}</td>
                            <td>{{ i.3 }}</td>
                            <td>{{ i.4 }}</td>
                            <td>{{ i.1 }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>



    </body>
</html>
